<div id="dashboard_page">

<div ng-controller="Dashboard">

  <h1>Welcome {{ userName }}</h1>
  <h2> {{ sesh }}</h2>
  <h2>{{ objID }}</h2>
<button ng-click="logout();">Logout</button>
</div>


  <!-- Left Page Content -->
  <div class="DBtrips"> <!-- Block for Favorite Stations -->
    <h3 class="DByourTrips">Favorite Stations and Bus Routes:</h3>

      <div class="DBTripContent">

      </div>

  </div>


  <!-- Right Page Content -->
  <div class="DBNewTrips">
    <h3>Pick Station to Add to Your Favorites:</h3>
    <hr />
    <!-- List of Stations -->
    <ol>
      <li ng-repeat="station in stations">{{ station.Station }}<button>Add to Favorites</button></li>
    </ol>


  </div>


<footer>
  <img src="images/atlanta.jpg">
  <!-- Img Src = http://wandering.tv/wp-content/uploads/2014/10/atlanta-27.jpg -->
</footer>
</div>
