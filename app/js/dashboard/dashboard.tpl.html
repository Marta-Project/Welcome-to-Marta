<div id="dashboard_page">
  <!-- Heading -->
  <div class="breakcontainer">
    <h1>Welcome to Transit Made Easy!</h1>
    <h1>Welcome {{ userName }}</h1>
    <hr />
  </div>
  <!-- <h2> {{ sesh }}</h2> -->
  <!-- <h2>{{ ObjectID }}</h2> -->

  <!-- Logout Button -->
<button ng-click="logout();" class="logoutBtn">Logout</button>
<br><br>

<div class="DBcontainer">

  <!-- Left Page Content -->
  <div class="DBtrips">
    <!-- Block for Favorite Stations -->
    <h3 class="DByourTrips">Favorite Station:</h3>
      <hr />
    <div class="DBTripContent">
      <ol>
       <li ng-repeat="user in favoriteStations"> {{ user.favoriteStation }}</li>
      </ol>
        <div class="favTab" ng-controller="TrainTable">
          <table class="North">
            <tr>
              <th>{{ trainNorth.NEXT_ARR }}</th>
              <th>Waiting Time</th>
              <th>Line</th>
            </tr>
            <tr>
              <td>Next Arrival</td>
              <td>Waiting Time</td>
              <td>Line</td>
            </tr>
          </table>
          <table class="South">
            <tr>
              <th>Next Arrival</th>
              <th>Waiting Time</th>
              <th>Line</th>
            </tr>
            <tr>
              <td>Next Arrival</td>
              <td>Waiting Time</td>
              <td>Line</td>
            </tr>
          </table>
        </div>
    </div>
    <br><br>
    <!-- Refresh Button -->
    <button ng-click="DBrefresh();">Refresh Favorite Station</button>
    <br><br>
  </div>
  <!-- End Left Page Content -->
  <!-- Mid Page Content -->
  <img src="images/MapA_parknride.png" class="martaMap">
  <!-- Right Page Content -->
  <div class="DBNewTrips">
    <h3>Pick Station to Add to Your Favorites:</h3>
    <hr />
    <!-- List of Stations -->
    <ol>
      <li ng-repeat="station in stations"><button ng-click="updateUser({'favoriteStation' : station.station });">{{ station.Station }}</button></li>
    </ol>


  </div>
</div>
<footer>
  <img src="images/atlanta.jpg">
  <!-- Img Src = http://wandering.tv/wp-content/uploads/2014/10/atlanta-27.jpg -->
</footer>
</div>
