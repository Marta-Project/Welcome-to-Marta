<div id="login_container">

<h1>Login to Transit Made Easy</h1>

<form ng-submit="login(user)">
  <input type='text' placeholder='enter username' class ='input1' ng-model="user.userName">
  <input type='password' placeholder='enter password' class='input2' ng-model="user.password">
  <button>Login</button>
</form>

<h2>Not A Member? No Problem. Click<a href="#/register"> here</a></h2>



</div>
